<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is the server up?</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #answer {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10rem;
            width: 100vw;
            height: 100vh;
            background-color: yellow;
        }

        #answer .no {
            background-color: red !important;
        }

        #answer .yes {
            background-color: green !important;
        }
    </style>
</head>
<body>
    <p id="answer">Checking</p>

    <script defer>
        async function check() {
          const answerText = document.getElementById('answer');
        
          const response = await fetch('https://api.mcsrvstat.us/3/mc.nicanorisabitchassnigga.online/');
          
          const data = await response.data;
          
          const isOnline = JSON.parse(data).online;
          
          if (isOnline) {
            answerText.textContent = "Yes";
            answerText.classList.add('yes');
          } else {
            answerText.textContent = "No";
            answerText.classList.add('no');
          }
        }
        
        check()
        </script>
</body>
</html>
